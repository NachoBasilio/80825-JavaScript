<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../styles/formulario-alumno.css" />
	</head>
	<body>
		<header>
			<h1>Agrega un nuevo alumno</h1>
		</header>
		<div>
			<h2>En este formulario podes agregar un alumno</h2>
			<form id="formulario-registro-usuario" action="">
				<div id="contenedor-inputs">
					<input type="text" placeholder="nombre" />
					<input type="text" placeholder="apellido" />
					<input type="text" placeholder="dni" />
					<input type="text" placeholder="materia" />
					<input type="text" placeholder="nota" />
				</div>

				<button id="boton-mas" class="boton-mas">+</button>
				<button>Agregar alumno</button>
			</form>
			<button id="ver-alumnos" class="ver-alumnos">Ver alumnos</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="../scripts/formulario-alumno.js"></script>
	</body>
</html>
